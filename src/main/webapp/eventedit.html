<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <meta name="project" content="Calendar"/>
    <meta name="description" content="event form edit"/>
    <title>Edit event</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/util.js"></script>
    <script src="js/eventedit.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: #ff0000;"></span>
</nav>
<h3>Edit event</h3>
<form id="eventeditForm" name="eventedit">
    <table>
        <tr>
            <td><label for="calendar">Calendar</label></td>
            <td>
                <select id="calendar" name="calendarID" required>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="title">Event title</label></td>
            <td>
                <input id="title" name="title" type="text" size="30" minlength="2" maxlength="30" required/>
                <input id="eventUUID" name="eventUUID" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td><label for="description">Description</label></td>
            <td><input id="description" name="description" type="text" size="30" minlength="5" maxlength="50" required/></td>
        </tr>
        <tr>
            <td><label for="allDay">All day</label></td>
            <input type="hidden" name="allDay" value="0">
            <td><input type="checkbox" id="allDay" name="allDay" value="1"></td>

        </tr>
        <tr>
            <td><label for="startDateTime">Start date and Time</label></td>
            <td>
                <input type="datetime-local" id="startDateTime" name="startDateTime" min="2022-07-01T00:00:000"
                       max="2023-07-01T00:00:000">
            </td>
        </tr>
        <tr>
            <td><label for="endDateTime">Start date and Time</label></td>
            <td>
                <input type="datetime-local" id="endDateTime" name="endDateTime" min="2022-08-01T00:00:000"
                       max="2023-08-01T00:00:000">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
