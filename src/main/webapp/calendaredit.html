<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="project" content="Calendar"/>
    <meta name="description" content="calendar form edit"/>
    <title>Edit calendar</title>
    <script src="js/calendaredit.js"></script>
    <script src="./js/util.js"></script>
</head>
<body>
<nav id="nav">
    <span id="message" style="color: #ff0000;"></span>
</nav>
<h3>Edit calendar</h3>
<form id="calendareditForm" name="calendaredit">
    <table>
        <tr>
            <td><label for="calendarName">Calendar name</label></td>
            <td>
                <input id="calendarName" name="calendarName" type="text" size="30" minlength="3" maxlength="40"
                       required/>
                <input id="calendarID" name="calendarID" type="hidden"/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Save</button>
            </td>
            <td>
                <button id="reset" type="reset">Reset</button>
            </td>
            <td>
                <button id="cancel" type="button">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
